<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .endofline {
            overflow: hidden;
            width: 100%;
            float:right;
            display: -webkit-flex;
        }

    </style>
</head>
<body>
<div>
    Name: <input type="text" id="ball_name" style="width:65%"/>
    Date: <input type="date" id="ball_date" class="endofline"/>
    <br>

    Street Address: <input type="text" id="ball_address" class="endofline"/>
    <br>

    City: <input type="text" id="ball_city"/>
    State: <input type="text" id="ball_state"/>
    Zip: <input type="text" id="ball_zip"/>
    <br>

    Home Phone: <input type="tel" id="ball_home_phone"/>
    Cell: <input type="tel" id="ball_cell_phone"/>
    <br>

    Email: <input type="email" id="ball_email"/>
    <br>

    RH: <input type="text" id="ball_rh"/>
    LH: <input type="text" id="ball_lh"/>
    Conv: <input type="text" id="ball_conv"/>
    FT: <input type="text" id="ball_id"/>
    <br>

    Ball: <input type="text" id="ball"/>
    Weight: <input type="number" id="ball_weight"/>
    Pin: <input type="text" id="text"/>
    <br>

    Layout: <input type="text" id="ball_layout"/>
    Surface: <input type="text" id="ball_surface"/>
    <br>

    BH Position: <input type="text" id="ball_bh"/>
    Size: <input type="number" id="ball_size"/>
    Depth: <input type="number" id="ball_depth"/>
    <br>

    PAP Horizontal: <input type="number" id="ball_pap_h"/>
    Vertical: <input type="number" id="ball_pap_v"/>
    CLT/Offset: <input type="text" id="ball_pap_clt"/>
    <br>

    Thumb style: <input type="text" id="ball_thumb"/>
    Fingers style: <input type="text" id="ball_fingers"/>
    <br>

    Price: <input type="number" id="ball_price"/>
    Completed by: <input type="text" id="ball_employee"/>
    <br>

</div>
</body>
</html>
